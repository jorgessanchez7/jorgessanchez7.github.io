<!DOCTYPE html>
<html>

<head>
  <title>Length Unit Converter</title>
  <link href="unitconvertor.css" type="text/css" rel="stylesheet">
  <link href="unitconvertor.js" type="text/javascript">
</head>

<form>
  <h1> Wlcome to my Length Unit Converter </h1>
  <h2> by Jorge Luis Sanchez-Lozano </h2>
</form>

<form>
  <p> Enter a value and choose the units to convert
    <input id="inputValue" type="text">
  </p>
</form>

<form>
  <p>
    <input type="button" value="Select your input units"/>
	  <select class="selectbar" id="inputUnits" name="select">
	    <option value=""selected> </option>
		<option value="centimeters">centimeters</option>
		<option value="inches">inches</option>
		<option value="feet">feet</option>
		<option value="yards">yards</option>
		<option value="meters">meters</option>
		<option value="kilometers">kilometers</option>
		<option value="miles">miles</option>
	  </select>
  </p>
</form>

<form>
  <p>
    <input type="button" value="Select your output units"/>
	  <select class="selectbar" id="outputUnits" name="select">
	    <option value=""selected> </option>
		<option value="centimeters">centimeters</option>
		<option value="inches">inches</option>
		<option value="feet">feet</option>
		<option value="yards">yards</option>
		<option value="meters">meters</option>
		<option value="kilometers">kilometers</option>
		<option value="miles">miles</option>
	  </select>
  </p>
</form>

<form>
  <p> <input type="button" value="Convertir" onClick="lengthUnitConverter(inputValue, inputUnits, outputUnits);"/> </p>
</form>

</html>
