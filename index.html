<body>

    <div id="header">
        <div id="crumbs"></div>
        <div id="centerhead">
            <div id="title">The Scriptures, Mapped</div>
            <div id="subtitle">By Jorge Luis Sanchez-Lozano</div>
        </div>
    </div>
    <div id="content">
        <div id="scriptures">
        </div>
        <div id="map"></div>
    </div>
    <script type="text/javascript">
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 31.777444, lng: 35.234935},
                zoom: 6
            });
        }

        function ready(eventHandler) {
            "use strict";

            if (document.attachEvent
                    ? document.readyState === "complete"
                    : document.readyState !== "loading") {
                eventHandler();
            } else {
                document.addEventListener("DOMContentLoaded", eventHandler);
            }
        }

        function showLocation(geotagId, placename, latitude, longitude, viewLatitude, viewLongitude, viewTilt, viewRoll, viewAltitude, viewHeading) {

	        let center = new google.maps.LatLng(latitude, longitude);
	        // Zoom Calculated at https://groups.google.com/forum/#!msg/google-earth-browser-plugin/eSL9GlAkWBk/T4mdToJz_FgJ
	        let zoom = Math.round(Math.log(35200000 / viewAltitude) / Math.log(2));

	        // using global variable:
	        map.panTo(center);
	        map.setZoom(zoom);

        }

        ready(function () {
            Scriptures.init(function () {
                window.addEventListener("hashchange", Scriptures.onHashChanged);
                Scriptures.onHashChanged();
            });
        });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcmgeT4l8ii_57DoU9gKcJ4MPoRRcmC7E&callback=initMap"
            async defer></script>
</body>
